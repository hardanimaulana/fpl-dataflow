# .github/workflows/etl.yml
name: daily-etl

on:
  schedule:
    - cron: "0 3 * * *" # 3am UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history to detect binary file changes

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run Draft ETL
        run: python etl/draft.py

      - name: Debug DB hash
        run: |
          sha256sum data.db || echo "No db file yet"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit updated DB
        run: |
          git status
          git diff --stat

          if [ -f data.db ]; then
            git add data.db
            if [[ -n "$(git diff --cached --name-only)" ]]; then
              git commit -m "Update data.db [$(date -u +"%Y-%m-%d %H:%M:%S UTC")]"
              git push origin main
            else
              echo "No changes to data.db"
            fi
          else
            echo "data.db not found"
          fi

      - name: Commit updated DB + force redeploy
        run: |
          TS=$(date -u +'%Y%m%d_%H%M%S')
          mkdir -p dashboard

          # Copy DB into dashboard
          cp data.db dashboard/data.db
          cp data.db dashboard/data_$TS.db

          # Always bump version file (guarantees code change)
          echo "APP_VERSION = '$TS'" > dashboard/app_version.py

          git add data.db dashboard/data.db dashboard/data_$TS.db dashboard/app_version.py
          git commit -m "Daily ETL update $TS" || echo "No changes"
          git push origin main
