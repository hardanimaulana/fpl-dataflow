# .github/workflows/etl.yml
name: daily-etl

on:
  schedule:
    - cron: "0 3 * * *" # 3am UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history to detect binary file changes

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Remove old DB
        run: |
          rm -f data.db    # always start fresh so changes are guaranteed

      - name: Run Draft ETL
        run: python etl/draft.py

      - name: Debug DB hash
        run: |
          sha256sum data.db || echo "No db file yet"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync with remote
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Commit updated DB
        run: |
          git add -f data.db
          if ! git diff --cached --quiet; then
            git commit -m "Update data.db ($(date -u))"
            git push origin main
          else
            echo "No changes to commit"
          fi
