# .github/workflows/etl.yml
name: daily-etl

on:
  schedule:
    - cron: "0 3 * * *" # 3am UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history to detect binary file changes

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-etl.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install ETL dependencies
        run: pip install -r requirements-etl.txt

      - name: Run ETL
        run: python etl/draft.py

      - name: Debug DB hash
        run: |
          sha256sum data.db || echo "No db file yet"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Updated DB
        run: |
          TS=$(date -u +'%Y%m%d_%H%M%S')
          mkdir -p dashboard

          # Prepare files for deployment
          cp data.db dashboard/data.db
          cp data.db dashboard/data_$TS.db
          echo "APP_VERSION = '$TS'" > dashboard/app_version.py

          # Stage all changes
          git add data.db dashboard/data.db dashboard/data_$TS.db dashboard/app_version.py

          # Check if there are changes to commit
          if [[ -n "$(git diff --cached --name-only)" ]]; then
            git commit -m "Daily ETL update $TS"
            
            # Use rebase to pull any remote changes (like manual edits) before pushing
            # This prevents the "non-fast-forward" error
            git pull origin main --rebase
            
            git push origin main
          else
            echo "No changes detected to the database or version file."
          fi
