# .github/workflows/etl.yml
name: daily-etl

on:
  schedule:
    - cron: "0 3 * * *" # 3am UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history to detect binary file changes

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run Draft ETL
        run: python etl/draft.py

      - name: Debug DB hash
        run: |
          sha256sum data.db || echo "No db file yet"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit updated DB + bump app version
        run: |
          git fetch origin main
          git reset --hard origin/main

          # Add updated database (if exists)
          if [ -f data.db ]; then
            git add data.db
          fi

          # Always bump app version to trigger redeploy
          mkdir -p dashboard
          echo "# Auto-updated to trigger Streamlit redeploy" > dashboard/app_version.py
          echo "APP_VERSION = \"$(date -u +"%Y-%m-%d %H:%M:%S UTC")\"" >> dashboard/app_version.py
          git add dashboard/app_version.py

          # Commit if any changes
          if [[ -n "$(git diff --cached --name-only)" ]]; then
            git commit -m "ETL update [$(date -u +"%Y-%m-%d %H:%M:%S UTC")]"
            git push origin main
          else
            echo "No changes to commit"
          fi
